<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fashion Store SAT Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f7f7fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        padding: 32px 36px 24px 36px;
      }
      h1 {
        text-align: center;
        color: #2d3a4a;
        margin-bottom: 24px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      label {
        font-weight: 500;
        color: #2d3a4a;
      }
      input[type='file'] {
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #d1d5db;
      }
      .btn {
        background: #4f8cff;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 0;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn:hover {
        background: #2563eb;
      }
      .section {
        margin-top: 32px;
      }
      .result {
        background: #f1f5fb;
        border-radius: 8px;
        padding: 18px;
        font-family: 'Fira Mono', 'Consolas', monospace;
        color: #1e293b;
        white-space: pre-wrap;
        word-break: break-word;
      }
      .footer {
        text-align: center;
        margin-top: 40px;
        color: #888;
        font-size: 0.95em;
      }
      .example-inputs {
        margin-top: 8px;
        font-size: 0.97em;
        color: #666;
      }
      .test-links {
        margin-top: 10px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .test-link-btn {
        background: #e0e7ff;
        color: #3730a3;
        border: none;
        border-radius: 5px;
        padding: 6px 14px;
        font-size: 0.98em;
        cursor: pointer;
        transition: background 0.2s;
      }
      .test-link-btn:hover {
        background: #c7d2fe;
      }
    </style>
    <script>
      function autofillTest(filename) {
        document.getElementById('testfile').value = filename;
        document.getElementById('inputfile').value = '';
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Fashion Store SAT Solver</h1>
      <form method="post" enctype="multipart/form-data">
        <label for="inputfile">Upload test input file:</label>
        <input
          type="file"
          name="inputfile"
          id="inputfile"
          accept=".txt"
          required
        />
        <div class="example-inputs">
          <strong>Example input format:</strong><br />
          <code>hat red<br />coat green<br />shoes white</code>
        </div>
        <div class="test-links">
          <span>Quick test:</span>
          <button
            type="button"
            class="test-link-btn"
            onclick="window.location.href='?test=sat_tests/test_1.txt'"
          >
            SAT Test 1
          </button>
          <button
            type="button"
            class="test-link-btn"
            onclick="window.location.href='?test=sat_tests/test_2.txt'"
          >
            SAT Test 2
          </button>
          <button
            type="button"
            class="test-link-btn"
            onclick="window.location.href='?test=sat_tests/test_3.txt'"
          >
            SAT Test 3
          </button>
          <button
            type="button"
            class="test-link-btn"
            onclick="window.location.href='?test=unsat_tests/test_1.txt'"
          >
            UNSAT Test 1
          </button>
          <button
            type="button"
            class="test-link-btn"
            onclick="window.location.href='?test=unsat_tests/test_2.txt'"
          >
            UNSAT Test 2
          </button>
        </div>
        <button class="btn" type="submit">Solve</button>
      </form>
      {% if result %}
      <div class="section">
        <h2>Result</h2>
        <div class="result">{{ result }}</div>
      </div>
      {% endif %}
    </div>
    <div class="footer">
      &copy; {{ 2025 }} Fashion Store SAT Solver &mdash;
      <a
        href="https://github.com/frovaaa/FashionStoreProblem-SAT"
        target="_blank"
        >GitHub</a
      >
    </div>
  </body>
</html>
